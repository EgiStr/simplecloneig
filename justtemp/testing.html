<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div style="text-align: center;margin-top:20%;">
  <div class="container">
    <div id="div_login">
        <h1>Login</h1>
        <div id="message"></div>
        <div>
            <input type="text" class="textbox" id="txt_uname" name="username" placeholder="Username" />
        </div>
        <div>
            <input type="password" class="textbox" id="txt_pwd" name="password1" placeholder="Password"/>
        </div>
       
        <div>
            <input type="button" value="Submit" name="but_submit" id="but_submit" />
        </div>
    </div>

</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
// AJAX CALL
$(document).ready(function(){
    $("#but_submit").click(function(){
        var username = $("#txt_uname").val().trim();
        var password = $("#txt_pwd").val().trim();
  

        if( username != "" && password != "" ){
            $.ajax({

                url:'login/',
                type:'post',
                data:{username:username,password:password},
                success:function(response){
                  /* saat password dan username benar maka akan meminta token acces  */
                    localStorage.setItem("token", response.access);
                    /* token access akan disimpan mengunakan localStore selama secison  kita dapat mengangses token itu */

                    
                    if(response == 1){
                      $.ajax({
                        url: "api/",
                        type: 'GET',
                        // Fetch the stored token from localStorage and set in the header
                        headers: {"Authorization": 'Bearer ' + response.access}
                      });
                      window.location = "api/";
                      console.log(localStorage.getItem('token'))
                    }else{
                        msg = "Invalid username and password!"
                        msg=localStorage.getItem("token");
                    }
                    $("#message").html(msg);
                }
            });
        }
    });
});

$('#but_submit').click(function(){
    $.ajax({
             type: "POST",
             url: "{% url 'post:index' %}",
             data: {'content_id': $(this).attr('name'),'operation':'like_submit','csrfmiddlewaretoken': '{{ csrf_token }}'},
             dataType: "json",
             success: function(response) {
              selector = document.getElementsByName(response.content_id);
                    if(response.liked==true){
                      $(selector).css("color","blue");
                    }
                    else if(response.liked==false){
                      $(selector).css("color","black");
                    }


              }

        });

  })
</script>
    
</body>
</html>
